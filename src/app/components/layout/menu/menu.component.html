<mat-toolbar color="primary">
    <span>Ecommerce Store</span>
    <span class="spacer"></span>
    
    <button mat-button routerLink="/home">Home</button>
    <button mat-button routerLink="/products">Products</button>
    <button mat-button *ngIf="isLogin" routerLink="/cart-items">Cart Item</button>
    <button mat-button routerLink="/contact">Contact Us</button>
    <mat-menu #aboveMenu="matMenu" yPosition="above">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button mat-button *ngIf="isLogin" [matBadge]="cartbadge" [matBadgeHidden]="cartbadgeShow" matBadgeOverlap="false"
      class="demo-section" [matMenuTriggerFor]="cartItem">Cart</button>

    <button  mat-button [matMenuTriggerFor]="user" *ngIf="isLogin">Profile</button>

    <mat-menu #cartItem="matMenu">
            @for (cart of cartData; track $index) {
            <div class="card m-2 pt-2 rounded-4 shadow border-0">
              <div class="row g-0">
                <div class="col-md-4 pb-2">
                  <img [src]="cart.productImageUrl" class="img-fluid rounded" alt="Card title">
                </div>
              
                <div class="col-md-6 offset-1">
                  <div class="card-body py-0 ml-1  mt-1">
                    <span (click)="deleteProductFromCart(cart.cartId)" class="badge reomvecart position-absolute">X</span>
                    <p class="text-muted mb-0">{{cart.productName | slice:0:19}}</p>
                    <p class="card-title">{{cart.quantity}} X {{cart.productPrice}}</p>
                  </div>
                </div>
              
              </div>
            </div>
          }
          
          @empty {
           <div class="card m-3  rounded-4 shadow border-0">
              <div class="row g-0">
                <div class="col-md-12">
                  <div class="card-body py-0">
                    <span >Your Cart is empty                  
                </span>
                  </div>
                </div>
              </div>
            </div>
          }
          <div *ngIf="cartbadge" class="row g-0 border-top mt-2 bg-primary">
            <div class="col-md-6">
              <div class="banner-content pt-2 px-2 text-white">
                <p>Total Amount {{this.showTotalSum | currency}}</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="banner-content p-2">
                <a href="#" routerLink="/checkout" class="btn btn-dark text-uppercase">Check Out</a>
              </div>
            </div>
          </div>
        
    </mat-menu>
   <div>
     <mat-menu #user="matMenu" >
      <!-- <div class="card m-2  shadow border-0">
     
          <div class="col-md-12">
            <div class="card-body">
              <img src="images/reviewer-1.jpg" class="img-fluid rounded" alt="Card title">
              <p class="text-muted mb-0">{{userData.name}}</p>
              <p class="card-title">{{userData.mobileNo}}</p>
            </div>
          </div>
        
      </div> -->

      <div class="card-img">
        <img src="images/profile-logo.jpg"  alt="John" class="profile-img">
       <div class="mt-3">
        <h4>{{userData?.name}}</h4>
        <p class="title">{{userData?.mobileNo}}</p>
        <p>Ecommerce Store</p>
   
       </div>
        <button (click)="logout()" class="profile-btn">Log out</button>
      </div>
    </mat-menu>
   </div>
    
    <button  mat-button routerLink="/users">Users</button>
    <button *ngIf="!isLogin" mat-button routerLink="/login">Login</button>
    <button *ngIf="!isLogin" mat-button routerLink="/register">Register</button>
  </mat-toolbar>
