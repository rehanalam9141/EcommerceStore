
<div class="container">
    <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Login User</mat-card-title>
        </mat-card-header>
        <br>
        <mat-card-content>
            <form class="example-form" [formGroup]="loginForm">            
                <mat-form-field class="example-full-width">
                    <mat-label>Mobile No</mat-label>
                    <input matInput formControlName="UserName">
                    @if (loginFormControl['UserName'].touched && loginFormControl['UserName'].errors?.['required']) {
                        <mat-error>Mobile number is <strong>required</strong></mat-error>
                    }
                </mat-form-field>
            
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="text" matInput formControlName="UserPassword" >
                    @if (loginFormControl['UserPassword'].touched && loginFormControl['UserPassword'].errors?.['required']) {
                        <mat-error>Password is <strong>required</strong></mat-error>
                    }
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="loginForm.invalid" mat-flat-button (click)="login()">Login</button>
        </mat-card-actions>
      </mat-card>
  </div>
